<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>random quote generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="quote-title">your daily quotes</h1>
      <div class="quote-content">
        <h1 class="quote-title">inspire your soul</h1>
        <p id="quote-text" class="quote-text"></p>

        <div class="quote-cite">
          <div>
            Author: <strong id="author"></strong>
            <div>quote length: <span id="quote-length"></span></div>
          </div>

          <button id="generateBtn" class="generateBtn">get quote</button>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
